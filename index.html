<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="assets/css/style.css" />
   </head>
   <body>
      <form action="">
         <fieldset>
            <legend>Register Form</legend>
            <div>
               <label for="">Name</label>
               <input
                  class="input"
                  type="text"
                  name=""
                  id=""
                  placeholder="Name"
               />
            </div>
            <div>
               <label for="">Surname</label>
               <input
                  class="input"
                  type="text"
                  name=""
                  id=""
                  placeholder="Surname"
               />
            </div>
            <div>
               <label for="">Email</label>
               <input
                  class="input"
                  type="text"
                  name=""
                  id=""
                  placeholder="Email"
               />
            </div>
            <br />
            <div>
               <label class="genderLabel" for="">Gender</label>
               <label class="genderInline" for="">Male</label>
               <input
                  class="genderInput"
                  type="radio"
                  name="gender"
                  id="male"
               />
               <label class="genderLabel" for="">Female</label>
               <input
                  class="genderInput"
                  type="radio"
                  name="gender"
                  id="female"
               />
            </div>
            <br />
            <div>
               <label class="choose" for="chooseFile">Choose file</label>
               <input class="file" type="file" id="myfile" name="myfile" />
            </div>
            <br />
            <div>
               <label for="">Country</label>

               <select class="country" name="" id="">
                  <option>Germany</option>
                  <option>Spain</option>
                  <option>France</option>
               </select>
            </div>
            <br />
            <div>
               <label for="">Preferred languages</label>

               <select class="language" id="language" multiple>
                  <option>HTML</option>
                  <option>JS</option>
                  <option>CSS</option>
                  <option>React</option>
               </select>
               <p>(To choose more than one use cmd key)</p>
            </div>
            <div id="activity">
               <label for="">Fieled of Activity</label>

               <input class="checkboxInput" type="checkbox" name="" id="" />
               <label class="checkboxLabel" for="">IT</label>
               <input class="checkboxInput" type="checkbox" name="" id="" />
               <label for="">Design</label>
               <input class="checkboxInput" type="checkbox" name="" id="" />
               <label class="checkboxLabel" for="">Other</label>
            </div>
            <div>
               <input type="button" value="Send" onclick="sendForm()" />
               <button
                  type="cancel"
                  onclick="window.location='http://stackoverflow.com';return false;"
               >
                  Cancel
               </button>
            </div>
         </fieldset>
      </form>
      <script src="assets/js/main.js"></script>
   </body>
</html>
